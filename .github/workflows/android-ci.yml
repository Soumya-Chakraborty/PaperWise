name: Android CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read

concurrency:
  group: android-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Verify Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Lint + unit tests
        run: ./gradlew --no-daemon --stacktrace clean :app:lintDebug :app:testDebugUnitTest

      - name: Upload validation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-reports
          path: |
            app/build/reports/lint-results-*.html
            app/build/reports/lint-results-*.xml
            app/build/reports/lint-results-*.sarif
            app/build/reports/tests/testDebugUnitTest/**
            app/build/test-results/testDebugUnitTest/**

  release-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Assemble release
        run: ./gradlew --no-daemon --stacktrace :app:assembleRelease

      - name: Upload release artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/mapping/release/**
